<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constitution Chatbot</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    input, button, textarea { font-size: 16px; padding: 8px; }
    #answer { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Constitution Chatbot</h1>
  <p>Backend route: <code id="route"></code></p>
  <input id="q" placeholder="Ask a question" style="width: 80%;"/>
  <button id="ask">Ask</button>

  <h3>Answer</h3>
  <div id="answer"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000/ask"; // change this when deployed
    document.getElementById("route").innerText = API_URL;

    document.getElementById("ask").onclick = async () => {
      const q = document.getElementById("q").value;
      if (!q) return;
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const data = await res.json();
      document.getElementById("answer").textContent = data.answer || "No answer.";
    };
  </script>
</body>
</html>
